<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CART | SHOPSWIFT</title>
    <link rel="stylesheet" href="css/cart.css" />
    <!-- favicon -->
    <link rel="icon" href="img/logo.png" type="image/gif" sizes="16x16" />
    <!-- header links -->
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <script src="js/header.js"></script>
    <script src="js/dropdown.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/boosted@5.2.3/dist/css/boosted.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/boosted@5.2.3/dist/js/boosted.bundle.min.js"></script>

    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="js/footer.js"></script>
  </head>
  <body>
    <!-- HEADER -->
    <div id="1"></div>
    <script>
      load("header.html");
      function load(url) {
        req = new XMLHttpRequest();
        req.open("GET", url, false);
        req.send(null);
        document.getElementById(1).innerHTML = req.responseText;
      }
    </script>

    <!-- CART CONTAINER -->
    <div id="cartMainContainer">
      <h1>Checkout</h1>
      <h3 id="totalItem">Total Items: 0</h3>

      <div id="cartContainer">
        <!-- JS rendered code -->
      </div>
    </div>
    <div class="bg-modal">
      <div class="modal-contents">
        <div class="close">+</div>
        <div class="modal-text">
          <p>Are you sure you want to remove this item from the cart?</p>
          <a class="button-remove" href="#" role="button">
            <span>remove</span>
            <div class="icon-remove">
              <i class="fa fa-remove"></i>
              <i class="fa fa-check"></i>
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
  <!-- FOOTER -->
  <div id="4"></div>
  <script>
    load("footer.html");
    function load(url) {
      setTimeout(() => {
        const req = new XMLHttpRequest();
        req.open("GET", url, false);
        req.send(null);
        document.getElementById(4).innerHTML = req.responseText;
      }, 400);
    }
  </script>
  <script src="js/cart.js"></script>
</html>
