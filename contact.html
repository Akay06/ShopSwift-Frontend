<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/logo.png" type="image/gif" sizes="16x16" />
    <title>CONTACT US | SHOPSWIFT</title>
    <link rel="stylesheet" href="css/aboutAndContact.css" />
  </head>
  <body>
    <header>
      <!-- give the header content here -->
    </header>
    <main>
      <h1>Contact Us</h1>
      <section class="contact-content">
        <form>
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Firstname Lastname"
            required
          />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="emailid@gmail.com"
            required
          />

          <label for="phone">Contact Number:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="1234567890"
            pattern="[0-9]{10}"
            required
          />

          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Explain your issue"
            required
          ></textarea>

          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <!-- give the footer content here -->
    </footer>
  </body>
</html>
