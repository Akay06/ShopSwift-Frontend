<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ORDER SUMMARY | SHOPSWIFT</title>
    <!-- favicon -->
    <link rel="icon" href="img/logo.png" type="image/gif" sizes="16x16" />
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />

    <script src="js/header.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <script src="js/dropdown.js"></script>

    <link rel="stylesheet" href="css/orderSummary.css" />

    <script src="js/footer.js"></script>
  </head>
  <body>
    <!-- HEADER -->
    <div id="1"></div>
    <script>
      load("header.html");
      function load(url) {
        req = new XMLHttpRequest();
        req.open("GET", url, false);
        req.send(null);
        document.getElementById(1).innerHTML = req.responseText;
      }
    </script>

    <!-- OREDER PLACED -->
    <div id="orderContainer">
      <div class="contact-us">
        <form id="orderForm">
          <div class="form-group">
            <strong>Name:&nbsp&nbsp&nbsp</strong>
            <input
              class="orderSummaryInput1"
              id="name"
              placeholder="Name"
              maxlength="45"
              required
              type="text"
              disabled
            />
          </div>
          <div class="form-group">
            <strong>Email:&nbsp&nbsp&nbsp</strong>
            <input
              class="orderSummaryInput1"
              id="email"
              name="customerEmail"
              placeholder="Email"
              maxlength="45"
              required
              type="email"
              disabled
            />
          </div>
          <div class="form-group">
            <strong>Mobile:&nbsp&nbsp&nbsp</strong>
            <input
              class="orderSummaryInput1"
              id="mobile"
              name="customerMobile"
              pattern="[0-9]{10}"
              maxlength="10"
              placeholder="Mobile"
              required
              type="tel"
              disabled
            />
          </div>
          <button id="edit" onclick="location.href = 'userProfile.html';">
            Edit Profile
          </button>
          <p>
            -----------------------------------------------------------------------------------
          </p>
          <div class="form-group">
            <strong>Address:&nbsp&nbsp&nbsp</strong>
            <input
              class="orderSummaryInput2"
              id="address"
              name="customerAddress"
              placeholder="Address"
              required
              type="text"
            />
          </div>
          <p>
            -----------------------------------------------------------------------------------
          </p>
          <div class="form-group">
            <strong>Credit Card #:&nbsp&nbsp&nbsp</strong>
            <input
              class="orderSummaryInput2"
              id="creditcard"
              name="customerCreditCard"
              type="text"
              maxlength="19"
              placeholder="XXXX XXXX XXXX XXXX"
              required
            />
          </div>
          <div class="form-group">
            <strong>CVV:&nbsp&nbsp&nbsp</strong>
            <input
              class="orderSummaryInput2"
              id="cvv"
              name="customerCvv"
              type="password"
              pattern="[0-9]{3}"
              maxlength="3"
              placeholder="XXX"
              required
            />
          </div>
          <button id="submit" type="submit">PLACE ORDER</button>
        </form>
      </div>
      <div class="receipt">
        <h1>ShopSwift</h1>
        <p id="date"></p>
        <table>
          <thead>
            <tr>
              <th>Item</th>
              <th>Quantity</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody id="receipt-items">
            <!-- Items will be injected here by JavaScript -->
          </tbody>
        </table>
        <div class="total">
          <p>Total: $<span id="total-price">0.00</span></p>
        </div>
      </div>
      <script src="js/orderSummary.js"></script>
    </div>
    <!-- FOOTER -->
    <div id="4"></div>
    <script>
      load("footer.html");
      function load(url) {
        req = new XMLHttpRequest();
        req.open("GET", url, false);
        req.send(null);
        document.getElementById(4).innerHTML = req.responseText;
      }
    </script>
  </body>
</html>
