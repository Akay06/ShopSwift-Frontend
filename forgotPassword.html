<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/logo.png" type="image/gif" sizes="16x16" />
    <title>RESET PASSWORD | SHOPSWIFT</title>
    <link rel="stylesheet" href="/css/forgotPasswordAndUserProfile.css" />
  </head>
  <body>
    <div class="container">
      <h2>Reset Password</h2>
      <div id="errorMsg"></div>
      <form id="resetPasswordForm" onsubmit="return validateForgotPassword()">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />
        </div>
        <button type="submit">Reset Password</button>
      </form>
    </div>
    <script src="js/forgotPasswordAndUserProfile.js"></script>
  </body>
</html>
