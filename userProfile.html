<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>USER PROFILE | SHOPSWIFT</title>
    <!-- favicon -->
    <link rel="icon" href="img/logo.png" type="image/gif" sizes="16x16" />
    <link rel="stylesheet" href="css/contetDetails.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <!-- header links -->
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script src="js/header.js"></script>
    <script src="js/dropdown.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/boosted@5.2.3/dist/css/boosted.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/boosted@5.2.3/dist/js/boosted.bundle.min.js"></script>
    <link rel="stylesheet" href="css/forgotPasswordAndUserProfile.css" />

    <script src="js/footer.js"></script>
  </head>

  <body>
    <!-- HEADER -->
    <div id="header"></div>
    <script>
      load("header.html");
      function load(url) {
        req = new XMLHttpRequest();
        req.open("GET", url, false);
        req.send(null);
        document.getElementById("header").innerHTML = req.responseText;
      }
    </script>

    <div id="containerProduct">
      <div class="container">
        <div class="profile-view">
          <h2>User Profile</h2>
          <div class="profile-info">
            <div class="profile-field">
              <strong>Name:</strong> <span id="name"></span>
            </div>
            <div class="profile-field">
              <strong>Email:</strong> <span id="email"></span>
            </div>
            <div class="profile-field">
              <strong>Phone:</strong> <span id="phone"></span>
            </div>
            <div class="profile-field">
              <strong>Address:</strong> <span id="address"></span>
            </div>
            <button onclick="editProfile()">Edit Profile</button>
          </div>
        </div>

        <div class="profile-edit">
          <h2>Edit Profile</h2>
          <form id="profileForm" onsubmit="saveProfile(); return false;">
            <div class="edit-field">
              <label for="editName">Name:</label>
              <input type="text" id="editName" name="editName" required />
            </div>
            <div class="edit-field">
              <label for="editEmail">Email:</label>
              <input type="email" id="editEmail" name="editEmail" required />
            </div>
            <div class="edit-field">
              <label for="editPhone">Phone:</label>
              <input type="tel" id="editPhone" name="editPhone" required />
            </div>
            <div class="edit-field">
              <label for="editAddress">Address:</label>
              <input type="text" id="editAddress" name="editAddress" required />
            </div>
            <div class="edit-actions">
              <button type="submit">Save</button>
              <button type="button" onclick="cancelEdit()">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="js/forgotPasswordAndUserProfile.js"></script>

    <!-- FOOTER -->
    <div id="footer"></div>
    <script>
      load("footer.html");
      function load(url) {
        setTimeout(() => {
          const req = new XMLHttpRequest();
          req.open("GET", url, false);
          req.send(null);
          document.getElementById("footer").innerHTML = req.responseText;
        }, 0);
      }
    </script>
  </body>
</html>
